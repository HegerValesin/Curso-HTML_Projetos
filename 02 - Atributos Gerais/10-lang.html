<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lang</title>
</head>
<body>
  <!--É usado para identificar como o idioma usado na pagina e tbm em tag que você use com idiomas diferente do padrão
  é usado mais parra buscadores que ele vai ler e identificar conforme o idioma especificado no lang-->
  <h1>Olá Mundo</h1>
  <h2 lang="en">Hello World!!</h2>
  <p Lang="fr">Bonjour le monde!</p>
</body>
</html>
