<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Editable</title>
</head>
<body>
  <!--Te permite editar o conteúdo em momento de execução browse, mais não altera o seu código. para isso temos que usar javascript-->
  <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam molestiae debitis earum atque reiciendis reprehenderit vero, consequuntur nesciunt non, nobis dolorum porro quasi explicabo odit qui iusto repellat, suscipit necessitatibus?</p>
</body>
</html>
