<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesskey</title>
</head>
<body>
  <!--Accesskey é um atributo de atalhos, com isso ele você pode acessar usando a tecla de atalho.-->
  <header>
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
  </header>
</body>
</html>
