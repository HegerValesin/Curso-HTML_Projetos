<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggabie</title>

  <style>
    #quadrado {
      width: 100px;
      height: 100px;
      background: blue;
    }
  </style>

</head>
<body>
  <!--Permite você mover o button ou a div e possibilitando vocé fazer seleções arrasta os itens-->
  <button type="button" draggable="true">OK</button>
  <div id="quadrado" draggable="true"></div>
</body>
</html>
