<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: pageshow</title>
  </head>
  <!--
    O evento pageShow é quase igual ao load só que o load é executado antes da pagina ser renderizada e o pageshow é executado depois da pagina ser renderizada.
  -->
  <body onpageshow="debug(event)">
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        alert("Evento: " + e.type);
      }
    </script>
  </body>
</html>
