<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento: invalid</title>
  </head>
  <body>
    <!--
     Evento oninvalid ocorre quando definimos uma mascar para o input e que o usuÃ¡rio tem que preencher o campo conforme definido.
     Ex.: 
     type="email" ele tem que ser preenchido com 'emeil@email.com.br' e com isso tem que ser preenchido adequadamente.
     o required obriga que o campo seja preenchido corretamente.
    -->

    <form>
      <input type="email" oninvalid="debug(event)" required />
      <button type="submit">Enviar</button>
    </form>
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        //alert("Evento: " + e.type);
      }
    </script>
  </body>
</html>
