<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento ERROR</title>
  </head>
  <body>
    <!--
      O evento é capturado e você pode informar para o usuário o porque do error.


    -->
    <img
      src="imagens/dwkfsdçlfkn.gif"
      alt="imagem ERROR"
      onerror="debug(event)"
    />

    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        alert("Evento: " + e.type);
      }
    </script>
  </body>
</html>
